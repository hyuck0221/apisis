<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">APIsis</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body>
<!-- 사이드바 네비게이션 -->
<aside th:fragment="sidebar" id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-logo">
            <img th:src="@{/images/logo.png}" alt="APIsis Logo" class="sidebar-logo-img">
            <h2 class="logo-text">
                <span class="logo-part-api">API</span><span class="logo-part-oa">oa</span><span class="logo-part-sis">sis</span>
            </h2>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <nav class="sidebar-nav">
        <div class="nav-section">
            <div class="nav-section-title">메인</div>
            <a href="/dashboard" class="nav-item" data-page="dashboard">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                <span>대시보드</span>
            </a>
            <a href="/api-keys" class="nav-item" data-page="api-keys">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
                </svg>
                <span>API 키 관리</span>
            </a>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">서비스</div>
            <a href="/playground" class="nav-item" data-page="playground">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <span>놀이터</span>
            </a>
            <a href="/apis" class="nav-item" data-page="apis">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                </svg>
                <span>API 목록</span>
            </a>
            <div class="nav-item-group">
                <div class="nav-item has-submenu" data-page="docs" onclick="toggleSubmenu(event)">
                    <div class="nav-item-content">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10 9 9 9 8 9"/>
                        </svg>
                        <span>문서</span>
                    </div>
                    <svg class="submenu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
                <div class="nav-submenu" id="docsSubmenu">
                    <!-- 서브메뉴가 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">분석</div>
            <a href="/usage" class="nav-item" data-page="usage">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10"/>
                    <line x1="12" y1="20" x2="12" y2="4"/>
                    <line x1="6" y1="20" x2="6" y2="14"/>
                </svg>
                <span>사용량 통계</span>
            </a>
            <a href="/analytics" class="nav-item" data-page="analytics">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                </svg>
                <span>분석</span>
            </a>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">설정</div>
            <a href="/settings" class="nav-item" data-page="settings">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"/>
                </svg>
                <span>설정</span>
            </a>
        </div>
    </nav>

    <div class="sidebar-footer">
        <div class="user-info">
            <div class="user-avatar">
                <span th:text="${user != null and user.name != null ? #strings.substring(user.name, 0, 1) : 'U'}">U</span>
            </div>
            <div class="user-details">
                <div class="user-name" th:text="${user != null ? user.name : 'User'}">User</div>
                <div class="user-email" th:text="${user != null ? user.email : 'user@example.com'}">user@example.com</div>
            </div>
        </div>
        <a href="/logout" class="logout-btn-sidebar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
            </svg>
        </a>
    </div>
</aside>

<!-- 상단 헤더 (모바일용) -->
<header th:fragment="header" class="mobile-header">
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
    </button>
    <div class="mobile-logo">
        <img th:src="@{/images/logo.png}" alt="APIsis Logo">
        <h1 class="logo-text">
            <span class="logo-part-api">API</span><span class="logo-part-oa">oa</span><span class="logo-part-sis">sis</span>
        </h1>
    </div>
    <div class="mobile-user">
        <div class="user-avatar-small">
            <span th:text="${user != null and user.name != null ? #strings.substring(user.name, 0, 1) : 'U'}">U</span>
        </div>
    </div>
</header>

<!-- 오버레이 (모바일 사이드바용) -->
<div th:fragment="overlay" id="overlay" class="overlay"></div>

<!-- 공통 스크립트 -->
<th:block th:fragment="scripts">
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/layout.js}"></script>
</th:block>
</body>
</html>
