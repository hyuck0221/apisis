<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIsis - The Oasis of APIs</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="light-mode">
    <div class="desert-background"></div>

    <div class="oasis-container">

        <div class="login-box">
            <div class="logo-section">
                <img th:src="@{/images/logo.png}" alt="APIsis Logo" class="logo-image">
                <h1 class="logo-title">
                    <span class="logo-part-api">API</span><span class="logo-part-oa">oa</span><span class="logo-part-sis">sis</span>
                </h1>
                <p class="logo-subtitle">🏜️ The Oasis of APIs 💧</p>
                <p class="tagline">Quenching Data Thirst</p>
            </div>

            <div class="login-content">
                <p class="welcome-text">사막의 목마름을 달래줄<br>API의 오아시스에 오신 것을 환영합니다</p>

                <div class="login-buttons">
                    <a href="/oauth2/authorization/kakao" class="login-btn kakao-login">
                        <svg class="login-icon" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12 3c5.799 0 10.5 3.664 10.5 8.185 0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 0 1-1.727-.11l-4.408 2.883c-.501.265-.678.236-.472-.413l.892-3.678c-2.88-1.46-4.785-3.99-4.785-6.866C1.5 6.665 6.201 3 12 3z"/>
                        </svg>
                        <span>카카오로 시작하기</span>
                    </a>

                    <a href="/oauth2/authorization/github" class="login-btn github-login">
                        <svg class="login-icon" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2z"/>
                        </svg>
                        <span>GitHub로 시작하기</span>
                    </a>

                    <a href="/oauth2/authorization/google" class="login-btn google-login">
                        <svg class="login-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Google로 시작하기</span>
                    </a>

                </div>
            </div>

            <div class="features">
                <div class="feature">
                    <span class="feature-icon">🔑</span>
                    <span>간편한 API 키 관리</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">📊</span>
                    <span>실시간 사용량 통계</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">🚀</span>
                    <span>다양한 API 제공</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
